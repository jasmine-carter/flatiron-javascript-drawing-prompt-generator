<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
    body {
      height: 100%;
      overflow-y: hidden;
    }
    </style>
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
    <div class=Generator>
      <div class="user-prompt-form" style="display:none">
        <form class="create-prompt-form">
          <h1>Create Your Own Prompt!</h1>
          <input
          type="text"
          name="adjective"
          value=""
          placeholder="Enter an adjective..."
          class="input-text"
          />
          <br/>
          <input
          type="text"
          name="noun"
          value=""
          placeholder="Enter a noun..."
          class="input-text"
          />
          <br/>
          <input
          type="text"
          name="verb"
          value=""
          placeholder="Enter a verb..."
          class="input-text"
          />
          <br/>
          <input
          type="text"
          name="style"
          value=""
          placeholder="Enter a style..."
          class="input-text"
          />
          <input
          type="submit"
          name="submit"
          value="Create New Prompt"
          class="submit"
          />
          </form>
        </div>
      <div>
        <header class="Generator-Banner">
          Get Your Prompt
        </header>
        <div class="Generator-Menu" style="text-align: center">
             <button class="get-prompt">Get Prompted!</button>
             <div class="divider"> </div>
             <button class="user-generated-prompt">Create a Prompt!</button>
        </div>
      </div>

      <div class="Generator-Result"> Click "Get Prompted" to see your Drawing Prompt! </div>

    </div>
  </div>
    <footer class="Footer">
      <div>
        <button class="add-image-to-prompt">Submit Your Image!</button>
        <div class="submit-image-form" style="display:none">
          <form class="submit-image-form">
          <h1>Show us your work!</h1>
          <input
          type="text"
          name="image"
          value=""
          placeholder="Link your image url"
          class="input-text"
          />
          <input
          type="submit"
          name="submit"
          value="Create New Prompt"
          class="submit-image"
          />
          </form>
      </div>
    </div>
    </footer>
  </body>
  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
</html>
